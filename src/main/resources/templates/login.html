<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Log In To Monster Master</title>
</head>

<body>
    <div th:classappend="${param.error} ? error_overlay : login_container">
        <p class="login_title">Welcome to the Monster Master's Domain!</p>
        <p class="login_subtitle">The things beyond are not for any mortal's eyes to see...</p>
        <p class="login_subtitle">Give us the secret pass,</p>
        <p class="login_title" style="transform: translate(0, -50%)">Prove your worth!</p>
        <form id="login_form" th:action="@{/login}" method="post">
            <div>
                <label> Say your name!
                    <input class="login_input" type="text" name="username"/>
                </label>
            </div>
            <div>
                <label> And the magic word!
                    <input class="login_input" type="password" name="password"/>
                </label>
            </div>
            <div><input class="login_submit" type="submit" value="Sign In"/></div>
        </form>
    </div>
    <div th:if="${param.error}">
        <p class="error_title">Impostor!</p>
        <p class="error_subtitle">You do not belong in the Monster Master's Domain!</p>
        <a class="error_subtitle" th:href="@{/login}">But Monster Master is merciful today, try again.</a>
    </div>
</body>

</html>
